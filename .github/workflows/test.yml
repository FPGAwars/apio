name: Test

on:
  push:
  workflow_dispatch:  # Allows manual trigger

jobs:
    test:
        runs-on: ubuntu-22.04
        strategy:
            # TODO: Remove the matrix definition since 'make check-all' already
            # iterates through the supported python versions.
            matrix:
                python-version: [3.9]

        steps:
            - name: Checkout sources
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  make deps

            - name: Run Tests
              run: |
                  make check-all
