[env:default]
board = alhambra-ii
top-module = main

; Inject into the yosys sync -p argument.
yosys-synth-extra-options =
  -dsp

; Inject into the nextpnr command
nextpnr-extra-options =
  --freq 12

; Style preferences for 'apio format'.
format-verible-options =
    --column_limit=80
    --indentation_spaces=4
