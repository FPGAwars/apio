[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "apio"
author = "Jesus Arroyo"
author-email = "jesus.jkhlg@gmail.com "
home-page = "https://github.com/FPGAwars/apio"
classifiers=[
        'Development Status :: 5 - Production/Stable',
        'Environment :: Console',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: GNU General Public License v2 (GPLv2)',
        'Programming Language :: Python',
        'Natural Language :: English',
        'Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)',
]
description-file = "README.md"
requires-python = ">=3.9"
requires = [
    'click==8.1.8',
    'semantic_version==2.9.0',
    'requests==2.28.2',
    'colorama==0.4.6',
    'pyserial==3.5',
    'wheel>=0.35.0,<1',
    'configobj==5.0.8',
    'varname==0.13.3',
    'scons==4.2.0',
    'packaging==24.2'
]

[tool.flit.sdist]
exclude = ["test-examples/"]

[tool.flit.metadata.requires-extra]
blackiceprog = ['blackiceprog==2.0.0']
litterbox = ['litterbox==0.2.2']
tinyfpgab = ['tinyfpgab==1.1.0']
tinyprog = ['tinyprog==1.0.21']
icefunprog = ['icefunprog==2.0.3']


[tool.flit.scripts]
apio = "apio.__main__:cli"

[tool.black]
line-length = 79
target-version = ['py39']

[tool.pylint.messages_control]
disable = [   
          ]

          


           















